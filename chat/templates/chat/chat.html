{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ahmed Qureshi">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Chat page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'chat/css/bootstrap.min.css' %}">
    <script defer src="{% static 'chat/js/fontawesome-all.min.js' %}"></script>
</head>

<body>
    {% if request.user.is_authenticated %}
        {{request.user}}
    {%endif%}
    <hr>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
                            {% for message in messages %}
							<div class="card shadow-lg">
							{{message.username}} : 
							{{message.text}}
							</div>
							<br>
                            {%endfor%}  
							<h1 class="fs-4 card-title fw-bold mb-4"></h1>
							<form method="POST"   action = "" class="needs-validation" novalidate="" autocomplete="off">
								{% csrf_token %}
								<input type="hidden" value="{{request.user}}" name = "secret">
								<input type="text" name = "text">
								<input type="submit" class="btn btn-primary ms-auto" value = "Send"></input>   
							</form>
    <div class="card-footer py-3 border-0">
        <div class="text-center">
            <a href="{% url 'logout' %}" class="text-dark">Logout</a>
        </div>
    </div>
</body>
</html>
